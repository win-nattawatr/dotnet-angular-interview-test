<div class="add-card-page__container">
  <h4>Create</h4>
  <div class="form__container" [formGroup]="form">
    <div class="input__container">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="input__container">
      <label>Image:</label>
      <input type="file" class="form-control" formControlName="image" />
    </div>
    <div class="actions-buttons__container">
      <button class="btn btn-success" (click)="addCard()">Save</button>
      <button class="btn btn-secondary" (click)="back()">Cancel</button>
    </div>
  </div>
</div>
